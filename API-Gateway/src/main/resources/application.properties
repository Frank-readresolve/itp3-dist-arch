
spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=storage-api
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/storage-api/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1 

spring.cloud.gateway.routes[1].id=supportrequest-api
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/support-request-api/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1 

# Configuration CORS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173/
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false


